<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Opportunities Dashboard</title>

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons (as simple SVGs or via CDN if available, sticking to pure SVG for reliability) -->

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f8;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background-attachment: fixed;
            background-color: #0f172a;
            /* Dark base */
            color: #f8fafc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .app-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #818cf8, #c084fc, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            font-weight: 300;
        }

        /* Controls Area */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
            backdrop-filter: blur(12px);
            background: rgba(30, 41, 59, 0.7);
            padding: 15px 25px;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: rgba(15, 23, 42, 0.8);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #cbd5e1;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        /* Card */
        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-lg);
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.4);
            border-color: rgba(99, 102, 241, 0.3);
            background: rgba(30, 41, 59, 0.85);
            z-index: 10;
        }

        /* New Badge */
        .badge-new {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ec4899, #f43f5e);
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            box-shadow: 0 2px 10px rgba(236, 72, 153, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .program-name {
            font-family: 'Outfit', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: #f1f5f9;
            margin: 0 0 5px 0;
            line-height: 1.3;
        }

        .provider {
            color: #94a3b8;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .provider svg {
            width: 14px;
            height: 14px;
        }

        .card-body {
            flex: 1;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            align-items: center;
        }

        .info-label {
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 500;
        }

        .info-value {
            font-size: 0.95rem;
            font-weight: 600;
            color: #e2e8f0;
            text-align: right;
        }

        .funding-amount {
            color: #34d399;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
        }

        .eligibility {
            background: rgba(15, 23, 42, 0.5);
            padding: 12px;
            border-radius: var(--radius-md);
            font-size: 0.85rem;
            color: #cbd5e1;
            margin: 15px 0;
            border-left: 3px solid var(--accent);
            line-height: 1.5;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.05);
            color: #a5b4fc;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid rgba(165, 180, 252, 0.1);
        }

        .card-footer {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-apply {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-decoration: none;
            padding: 10px 24px;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-apply:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.5);
            background: linear-gradient(135deg, #818cf8 0%, #6366f1 100%);
        }

        .score-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
        }

        .score-high {
            border-color: #34d399;
            color: #34d399;
        }

        .score-med {
            border-color: #fbbf24;
            color: #fbbf24;
        }

        .score-low {
            border-color: #f87171;
            color: #f87171;
        }

        .empty-state {
            text-align: center;
            grid-column: 1 / -1;
            padding: 60px;
            color: #64748b;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Deadline Colors */
        .deadline-urgent {
            color: #f43f5e;
        }

        .deadline-soon {
            color: #fbbf24;
        }

        .deadline-safe {
            color: #34d399;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- Load external data -->
    <script src="grants.js"></script>

    <script type="text/babel">
        // Icons as Components
        const SearchIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="search-icon"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        );

        const BuildingIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect><line x1="9" y1="22" x2="9" y2="22.01"></line><line x1="15" y1="22" x2="15" y2="22.01"></line><line x1="12" y1="22" x2="12" y2="22.01"></line><line x1="12" y1="2" x2="12" y2="22"></line><line x1="20" y1="8" x2="4" y2="8"></line><line x1="20" y1="16" x2="4" y2="16"></line></svg>
        );

        const GrantCard = ({ grant, isNew }) => {
            const sectors = grant.sector_focus.split(',').map(s => s.trim()).slice(0, 3); // Limit to 3 tags

            const getDeadlineInfo = (deadline) => {
                if (deadline.toLowerCase().includes('open')) return { color: 'deadline-safe', text: 'Open All Year' };

                const today = new Date();
                const dDate = new Date(deadline);
                const diffTime = dDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays < 7) return { color: 'deadline-urgent', text: `${diffDays} Days Left` };
                if (diffDays < 30) return { color: 'deadline-soon', text: `${diffDays} Days Left` };
                return { color: 'deadline-safe', text: deadline };
            };

            const deadlineInfo = getDeadlineInfo(grant.deadline);

            const getScoreClass = (score) => {
                if (score >= 90) return 'score-high';
                if (score >= 75) return 'score-med';
                return 'score-low';
            };

            return (
                <div className="card">
                    {isNew && <span className="badge-new">New</span>}

                    <div className="card-header">
                        <h2 className="program-name">{grant.program_name}</h2>
                        <div className="provider">
                            <BuildingIcon /> {grant.provider}
                        </div>
                    </div>

                    <div className="card-body">
                        <div className="info-row">
                            <span className="info-label">Funding</span>
                            <span className="info-value funding-amount">{grant.funding_amount}</span>
                        </div>

                        <div className="info-row">
                            <span className="info-label">Deadline</span>
                            <span className={`info-value ${deadlineInfo.color}`}>{deadlineInfo.text}</span>
                        </div>

                        <div className="eligibility">
                            {grant.eligibility_summary}
                        </div>

                        <div className="tags">
                            {sectors.map((tag, i) => (
                                <span key={i} className="tag">#{tag}</span>
                            ))}
                            {grant.sector_focus.split(',').length > 3 && <span className="tag">+{grant.sector_focus.split(',').length - 3}</span>}
                        </div>
                    </div>

                    <div className="card-footer">
                        <a href={grant.application_link} target="_blank" className="btn-apply">View & Apply</a>
                        <div className={`score-circle ${getScoreClass(grant.relevance_score)}`}>
                            {grant.relevance_score}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [searchTerm, setSearchTerm] = React.useState("");
            const [filter, setFilter] = React.useState("All"); // All, High Priority, New
            const [loans, setLoans] = React.useState([]);

            React.useEffect(() => {
                // Load data from window object populated by grants.js
                const data = window.grantsData || [];
                setLoans(data);
            }, []);

            const filteredGrants = loans.filter(grant => {
                const matchesSearch = grant.program_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    grant.provider.toLowerCase().includes(searchTerm.toLowerCase());

                if (filter === "All") return matchesSearch;
                if (filter === "High Priority") return matchesSearch && grant.priority === "High";
                // Assuming "New" means top of the list for now or added recently (mock logic: top 2 items)
                if (filter === "New") return matchesSearch && loans.indexOf(grant) < 2;

                return matchesSearch;
            });

            return (
                <div className="app-container">
                    <header>
                        <h1>Grant Opportunities</h1>
                        <div className="subtitle">Find your next funding source, updated in real-time.</div>
                    </header>

                    <div className="controls">
                        <div className="search-box">
                            <SearchIcon />
                            <input
                                type="text"
                                className="search-input"
                                placeholder="Search grants, investors, or programs..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>

                        <div className="filters">
                            {['All', 'High Priority', 'New'].map(f => (
                                <button
                                    key={f}
                                    className={`filter-btn ${filter === f ? 'active' : ''}`}
                                    onClick={() => setFilter(f)}
                                >
                                    {f}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="grid">
                        {filteredGrants.length > 0 ? (
                            filteredGrants.map((grant, index) => (
                                <GrantCard
                                    key={index}
                                    grant={grant}
                                    isNew={index < 1} // Mark the very first item as New for demo
                                />
                            ))
                        ) : (
                            <div className="empty-state">
                                <h3>No grants found matching your criteria.</h3>
                                <p>Try adjusting your search or filters.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
