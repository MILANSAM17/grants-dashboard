<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrantGrant AI | Premium Dashboard</title>

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-deep: #030014;
            --primary: #8b5cf6;
            --secondary: #ec4899;
            --accent: #06b6d4;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            /* Dynamic Aurora Background */
            background-image:
                radial-gradient(circle at 15% 50%, rgba(139, 92, 246, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.15), transparent 25%);
            background-attachment: fixed;
        }

        /* --- Animations --- */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(139, 92, 246, 0.2);
            }

            50% {
                box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
            }

            100% {
                box-shadow: 0 0 5px rgba(139, 92, 246, 0.2);
            }
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- Header Section --- */
        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(135deg, white 0%, #a78bfa 50%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            animation: fadeIn 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        .stats-deck {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            animation: fadeIn 1s ease-out 0.4s backwards;
        }

        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 15px 25px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 140px;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
        }

        .stat-value {
            font-family: 'Outfit';
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* --- Controls --- */
        .controls-bar {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(20px);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out 0.6s backwards;
        }

        .search-wrapper {
            position: relative;
            flex: 2;
            min-width: 300px;
        }

        .search-wrapper input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            padding: 15px 20px;
            padding-left: 50px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            opacity: 0.7;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex: 3;
            flex-wrap: wrap;
        }

        select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: #e2e8f0;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* --- Grid --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            padding-bottom: 60px;
        }

        .grant-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.8s ease-out backwards;
        }

        .grant-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .grant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .grant-card:hover::before {
            opacity: 1;
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .tag {
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .tag.high-pri {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.1);
        }

        .score-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit';
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h3 {
            font-family: 'Outfit';
            font-size: 1.5rem;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .provider {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .provider img {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            opacity: 0.7;
        }

        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .metric-val {
            font-family: 'Outfit';
            font-size: 1.1rem;
            font-weight: 600;
        }

        .metric-val.money {
            color: #34d399;
            text-shadow: 0 0 10px rgba(52, 211, 153, 0.2);
        }

        .metric-val.urgent {
            color: #f87171;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-glow {
            background: white;
            color: black;
            padding: 10px 24px;
            border-radius: 30px;
            font-weight: 700;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .status-dropdown {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #cbd5e1;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="grants.js"></script>
    <script type="text/babel">
        const GrantCard = ({ grant, delay, onStatusChange }) => {
            const scoreColor = grant.relevance_score >= 90 ? '#34d399' : grant.relevance_score >= 75 ? '#facc15' : '#f87171';

            return (
                <div className="grant-card" style={{ animationDelay: `${delay}ms` }}>
                    <div className="card-top">
                        <div style={{ flex: 1 }}>
                            <div className="tags">
                                <span className="tag">{grant.country}</span>
                                <span className="tag">{grant.source_category || 'Other'}</span>
                                {grant.priority === 'HIGH' && <span className="tag high-pri">High Priority</span>}
                            </div>
                            <h3>{grant.program_name}</h3>
                            <div className="provider">
                                <span>üèõÔ∏è {grant.provider}</span>
                            </div>
                        </div>
                        <div className="score-circle" style={{ borderColor: scoreColor, color: scoreColor, textShadow: `0 0 10px ${scoreColor}40` }}>
                            {grant.relevance_score}
                        </div>
                    </div>

                    <div className="metrics">
                        <div>
                            <div className="metric-label">Funding</div>
                            <div className="metric-val money">{grant.funding_amount}</div>
                        </div>
                        <div>
                            <div className="metric-label">Deadline</div>
                            <div className={`metric-val ${grant.priority === 'HIGH' ? 'urgent' : ''}`}>{grant.deadline}</div>
                        </div>
                        <div>
                            <div className="metric-label">Awards</div>
                            <div className="metric-val">{grant.awards_available || 'Unknown'}</div>
                        </div>
                        <div>
                            <div className="metric-label">Sector Focus</div>
                            <div className="metric-val">{grant.sector_focus}</div>
                        </div>
                        <div style={{ gridColumn: '1/-1', marginTop: '10px', fontSize: '0.8rem', color: '#64748b' }}>
                            üìÖ Opened: {grant.open_date || 'Unknown'}
                        </div>
                    </div>

                    <p style={{ fontSize: '0.9rem', color: '#94a3b8', lineHeight: '1.6', marginBottom: '20px' }}>
                        {grant.eligibility_summary}
                    </p>

                    <div className="card-footer">
                        <select
                            className="status-dropdown"
                            value={grant.status || "Not Applied"}
                            onChange={(e) => onStatusChange(grant.id, e.target.value)}
                            style={{
                                borderColor: grant.status === 'Applied' ? '#8b5cf6' : grant.status === 'Awarded' ? '#34d399' : 'rgba(255,255,255,0.2)'
                            }}
                        >
                            <option value="Not Applied">‚ö™ Not Applied</option>
                            <option value="Applied">üü£ Applied</option>
                            <option value="Shortlisted">üü° Shortlisted</option>
                            <option value="Rejected">üî¥ Rejected</option>
                            <option value="Awarded">üü¢ Awarded</option>
                        </select>
                        <a href={grant.application_link} target="_blank" className="btn-glow">Apply Now ‚ûî</a>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [data, setData] = React.useState([]);
            const [search, setSearch] = React.useState("");
            const [filterCategory, setFilterCategory] = React.useState("All");
            const [filterStatus, setFilterStatus] = React.useState("All");

            React.useEffect(() => {
                const raw = window.grantsData || [];
                setData([...raw].sort((a, b) => b.relevance_score - a.relevance_score));
            }, []);

            const handleStatus = (id, newStatus) => {
                setData(data.map(g => g.id === id ? { ...g, status: newStatus } : g));
            };

            const filtered = data.filter(g => {
                const s = search.toLowerCase();
                const matchesSearch = g.program_name.toLowerCase().includes(s) || g.provider.toLowerCase().includes(s);
                const matchesCat = filterCategory === "All" || g.sector_focus.includes(filterCategory);
                const matchesStat = filterStatus === "All" || (g.status || 'Not Applied') === filterStatus;
                return matchesSearch && matchesCat && matchesStat;
            });

            const stats = {
                total: data.length,
                highPri: data.filter(g => g.relevance_score > 85).length,
                applied: data.filter(g => g.status === 'Applied').length,
                new: data.filter(g => {
                    const d = new Date(g.added_date);
                    return (new Date() - d) / (1000 * 3600 * 24) < 7;
                }).length
            };

            return (
                <div className="app-container">
                    <header>
                        <div className="subtitle">AI-POWERED INTELLIGENCE</div>
                        <h1>GrantGrant.AI</h1>
                        <div className="stats-deck">
                            <div className="stat-card">
                                <div className="stat-value">{stats.total}</div>
                                <div className="stat-label">Opprtunities</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value" style={{ color: '#34d399' }}>{stats.highPri}</div>
                                <div className="stat-label">High Value</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value" style={{ color: '#8b5cf6' }}>{stats.applied}</div>
                                <div className="stat-label">Applications</div>
                            </div>
                        </div>
                    </header>

                    <div className="controls-bar">
                        <div className="search-wrapper">
                            <span className="search-icon">üîç</span>
                            <input type="text" placeholder="Search for funding..." value={search} onChange={e => setSearch(e.target.value)} />
                        </div>
                        <div className="filter-group">
                            <select onChange={e => setFilterCategory(e.target.value)}>
                                <option value="All">All Sectors</option>
                                <option value="AI">Artificial Intelligence</option>
                                <option value="Gaming">Gaming / 3D</option>
                                <option value="App Dev">App Dev / Mobile</option>
                                <option value="EdTech">EdTech / Learning</option>
                                <option value="Web3">Blockchain / Web3</option>
                                <option value="Climate">Climate Tech</option>
                                <option value="SaaS">SaaS / Enterprise</option>
                            </select>
                            <select onChange={e => setFilterStatus(e.target.value)}>
                                <option value="All">All Statuses</option>
                                <option value="Not Applied">Not Applied</option>
                                <option value="Applied">In Progress</option>
                                <option value="Awarded">Awarded</option>
                            </select>
                        </div>
                    </div>

                    <div className="grid">
                        {filtered.map((g, i) => (
                            <GrantCard key={g.id} grant={g} delay={i * 100} onStatusChange={handleStatus} />
                        ))}
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
